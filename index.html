<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>rock paper cisors game</title>
  </head>
  <body>
    <section class="game">
      <div class="score">
        <div class="playerscore">
          <h2>player</h2>
          <p>0</p>
        </div>

        <div class="computerscore">
          <h2>computer</h2>
          <p>0</p>
        </div>
      </div>

      <div class="intro">
        <h1>rock paper and cisors</h1>
        <button>play</button>
      </div>
      <div class="match">
        <h2 class="winner">choose an option</h2>

        <div class="hands">
          <img src="./assets/rock.png" class="player-hand" alt="" />
          <img src="./assets/rock.png" class="computer-hand" alt="" />
        </div>
        <div class="options">
          <button class="rock">rock</button>
          <button class="paper">paper</button>
          <button class="cisors">cisors</button>
        </div>
      </div>
    </section>
    <script src="./app.js"></script>
  </body>
</html>
